<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid bg-one">
        <div class="main-box">
            <div class="box">
                <img class="object-fit-cover border " id="images-cover" src="images/illustration-hero.svg" alt="">
                <div class="row box-items">
                    <label for="" class="h4">Order Summary</label>
                    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                        like!
                    </p>
                    <div class="col music-plan">
                        <img src="images/icon-music.svg" alt="">
                        <label for="" class="price-option" id="label-price-option">Annual Plan <a href="" class="price">$59.99/years</a></label>
                        <button class="btn-option" >Change</button>
                    </div>
                    <div class="d-grid grap-2">
                        <button class="btn btn-primary" type="button">Proceed to Payement</button>
                    </div>

                    <footer class="cancel-btn">
                        Cancel Order
                    </footer>

                </div>
            </div>

        </div>
        <div class="container-fluid bg-two"></div>
</body>

</html>
